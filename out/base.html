<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
    <title>{title}</title>
    <meta property="og:title" content="{title}" />
    <meta property="og:description" content="{description}" />
    <style>
        @font-face {
            font-family: 'IBM Plex Mono';
            src: url('./IBMPlexMono-Bold.woff') format('woff');
            font-weight: bold;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'IBM Plex Mono';
            src: url('./IBMPlexMono-BoldItalic.woff') format('woff');
            font-weight: bold;
            font-style: italic;
            font-display: swap;
        }

        @font-face {
            font-family: 'IBM Plex Mono';
            src: url('./IBMPlexMono-Italic.woff') format('woff');
            font-weight: normal;
            font-style: italic;
            font-display: swap;
        }

        @font-face {
            font-family: 'IBM Plex Mono';
            src: url('./IBMPlexMono-Regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        :root {
            --main-color: teal;
            --hover-color: #003232;
            --anchor-color: teal;
            --image-path: url("../images/Hexagon-dotted-connect-line-background.svg");
            --progress-bar-color: rgb(82, 86, 141);
            --dark-mode-color: #303030;
        }

        /* Global styles */
        * {
            box-sizing: border-box;
        }

        html {
            font-size: 62.5%;
            scroll-behavior: smooth;
        }

        @media screen and (min-width: 30em) {
            html {
                font-size: 75%;
            }
        }

        @media screen and (max-width: 30em) {
            .navbar-list {
                padding-left: 0;
            }
        }

        body {
            font-weight: 400;
            line-height: 1.6;
            font-size: 1.5em;
            font-family: "IBM Plex Mono", Helvetica, Arial, sans-serif;
            margin: 0;
            color: #333;
        }

        img {
            margin: 0;
        }

        a {
            border-bottom: 1px solid var(--anchor-color);
        }

        a,
        a:visited {
            text-decoration: none;
            color: unset;
        }

        a:hover {
            color: var(--anchor-color);
            border-bottom-style: dashed;
        }

        .blog {
            color: grey;
        }

        p {
            padding: 0 25px;
            font-size: 20px;
            line-height: 1.5;
            word-break: normal;
        }

        section,
        main {
            max-width: 780px;
            border-width: 0 0 5px 0;
            border-style: solid;
            border-color: var(--main-color);
        }

        .gist-file {
            max-width: 100vw;
        }

        /* Image related */
        .img-container {
            background-image: var(--image-path);
            background-size: cover;
            background-clip: content-box;
            text-align: center;
            width: 100%;
            height: 100vh;
            border-bottom: 2px solid var(--main-color);
        }

        .img-title {
            font-size: 60px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .title-name {
            color: var(--main-color);
        }

        a.attr-a {
            color: var(--dark-mode-color);
            margin-left: 5px;
            position: absolute;
            left: 0;
            bottom: 10px;
            font-size: 10px;
        }

        .img-bg {
            object-fit: cover;
            width: 100%;
            border-width: 0 0 5px 0;
            border-style: solid;
            border-color: var(--main-color);
            height: 100vh;
        }

        /* Navbar related */
        .navbar {
            z-index: 1;
            position: sticky;
            /* Set the navbar to fixed position */
            top: 0;
            /* Position the navbar at the top of the page */
            width: 100%;
            margin-right: 40px;
            font-size: large;
        }

        .navbar-list {
            margin: 0;
            height: 3em;
            text-align: center;
            background-color: whitesmoke;
            width: 100%;
            display: flex;
        }

        .navbar-item {
            margin: 0 10px;
            display: flex;
            align-items: center;
            list-style: none;
        }

        .navbar-item:last-child {
            margin-right: 20px;
        }

        .name {
            margin-right: auto;
        }

        .section-title {
            text-align: center;
            font-weight: 800;
            font-size: 2em;
            line-height: 1.25;
            letter-spacing: normal;
        }

        .skills-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
        }

        .skills-container>[class^="skill"] {
            text-align: center;
            flex: 0 1 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 100px;
        }

        .progress-bar-container {
            width: 100%;
            background-color: rgb(216, 216, 216);
            border-radius: 20px;
            margin-bottom: 10px;
        }

        [class^="progress-bar-"]:not([class$="container"]) {
            width: 0;
        }

        .progress-bar-container>div {
            height: 10px;
            background-color: var(--progress-bar-color);
            border-radius: inherit;
        }

        .skill-img {
            height: 100px;
            margin-bottom: 20px;
        }

        #content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        [class^="project-title"] {
            font-size: 30px;
            font-weight: 700;
            border-bottom: 1px solid rgb(2, 102, 102);
            padding-bottom: 5px;
            margin-bottom: 10px;
            padding: 0 15px;
        }

        .badge {
            vertical-align: middle;
        }

        .popover {
            position: relative;
        }

        .popover>i {
            text-align: center;
            line-height: 150%;
            color: black;
            text-shadow: white 0 1px;
            background: #f5f5f5;
            -webkit-background-clip: content-box;
            background-clip: padding-box;
            box-shadow: 0 0px 2px rgb(101, 170, 43);
            border: 1px solid rgb(0, 0, 0);
            border-radius: 3px;
            position: absolute;
            width: 250px;
            left: 50%;
            margin-left: -125px;
            padding: 10px 0;
            bottom: 100%;
            margin-bottom: 15px;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.5s linear;
        }

        .popover>i:before,
        .popover>i:after {
            content: "";
            position: absolute;
            border-left: 10px solid #f000;
            border-right: 10px solid transparent;
            top: 96%;
            left: 50%;
            margin-left: -10px;
        }

        .skill-3 i:before {
            top: 97%;
        }

        .skill-4 i:before {
            top: 93%;
        }

        .popover>i:before {
            border-top: 10px solid rgb(0, 0, 0);
            margin-top: 5px;
        }

        .popover>i:after {
            margin-top: 0;
            z-index: 1;
        }

        .popover:hover>i {
            visibility: visible;
            opacity: 1;
        }

        /* Go down arrow */
        .arrow {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .arrow span {
            display: block;
            width: 20px;
            height: 20px;
            border-bottom: 4px solid var(--main-color);
            border-right: 4px solid var(--main-color);
            transform: rotate(45deg);
            margin: -10px;
            animation: animate 3s infinite;
        }

        .arrow span:nth-child(2) {
            animation-delay: -0.2s;
        }

        .arrow span:nth-child(3) {
            animation-delay: -0.4s;
        }

        @keyframes animate {
            0% {
                opacity: 0;
                transform: rotate(45deg) translate(-20px, -20px);
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0;
                transform: rotate(45deg) translate(20px, 20px);
            }
        }

        section#projects {
            border: 0;
        }

        .url {
            font-family: monospace;
            word-break: normal;
        }

        #contact {
            width: 100%;
            max-width: 100vw;
            background-color: var(--main-color);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-container {
            position: relative;
            padding: 15px 0 0;
            margin: 10px 0 20px 0;
            width: 100%;
        }

        input {
            font-family: inherit;
            width: 100%;
            border: 0;
            border-bottom: 2px solid #9b9b9b;
            outline: 0;
            font-size: 1.3rem;
            color: black;
            padding: 7px 0;
            background: transparent;
            transition: border-color 0.2s;
        }

        input::placeholder {
            color: transparent;
        }

        input:placeholder-shown~.input-label {
            font-size: 1.3rem;
            cursor: text;
            top: 20px;
        }

        input:not(:placeholder-shown)~.input-label {
            font-size: 1rem;
        }

        .input-label {
            position: absolute;
            top: 0;
            display: block;
            transition: 0.2s;
            font-size: 1.3rem;
            color: var(--dark-mode-color);
        }

        .error {
            color: #ad0000;
            text-align: center;
            display: none;
            font-weight: bold;
        }

        .success {
            color: #118911;
            text-align: center;
            display: none;
            font-weight: bold;
        }

        @keyframes spinner {
            0% {
                transform: translate3d(-50%, -50%, 0) rotate(0deg);
            }

            100% {
                transform: translate3d(-50%, -50%, 0) rotate(360deg);
            }
        }

        .wrap-spin {
            display: flex;
            justify-content: center;
            margin: 40px 0 0 40px;
            display: none;
        }

        .spin {
            animation: 1.5s linear infinite spinner;
            animation-play-state: inherit;
            border: solid 5px #cfd0d1;
            border-bottom-color: var(--main-color);
            border-radius: 50%;

            height: 40px;
            width: 40px;
            transform: translate3d(-50%, -50%, 0);
            will-change: transform;
        }

        input:focus {
            padding-bottom: 6px;
            font-weight: 500;
            border-width: 3px;
            border-image: linear-gradient(to right, #11998e, #38ef7d);
            border-image-slice: 1;
        }

        input:focus~.input-label {
            position: absolute;
            top: 0;
            display: block;
            transition: 0.2s;
            font-size: 1rem;
            color: #11998e;
            font-weight: 500;
        }

        /* reset input */
        input:required,
        input:invalid {
            box-shadow: none;
        }

        input:invalid {
            border-bottom-color: red;
        }

        #contact>.section-title {
            color: #ddd;
        }

        div.h-captcha {
            margin-top: 25px;
            display: flex;
            justify-content: center;
        }

        form {
            padding: 20px;
            background-color: whitesmoke;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            width: 678px;
            max-width: 100vw;
            margin-bottom: 36px;
        }

        label[for="message"] {
            margin-top: 20px;
            color: var(--dark-mode-color);
            font-size: 1.3rem;
        }

        textarea {
            font: unset;
            font-size: 1.2rem;
            resize: none;
        }

        input:placeholder-shown {
            border-bottom-color: slategray;
        }

        button {
            align-self: center;
            font-size: 2rem;
            height: 2em;
            width: 5em;
            margin-top: 20px;
            border-radius: 10px;
            color: #ddd;
            background-color: var(--main-color);
        }

        button:hover {
            cursor: pointer;
            background-color: var(--hover-color);
        }

        button:disabled {
            background-color: grey;
        }

        path {
            fill: #333;
        }

        svg:hover path {
            fill: #9e9e9e;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --main-color: rgb(114, 0, 0);
                --hover-color: #3a0808;
                --anchor-color: #d00;
                --image-path: url("../images/Hexagon-background.webp");
                --progress-bar-color: teal;
            }

            path {
                fill: #ddd;
            }

            svg:hover path {
                fill: #898989;
            }

            body {
                background-color: var(--dark-mode-color);
                color: #ddd;
            }

            .navbar-list {
                background-color: #333;
            }

            .img-title {
                color: #333
            }
        }
    </style>
</head>
