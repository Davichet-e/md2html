<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>{title}</title>
    <meta property="og:title" content="{title}" />
    <meta property="og:description" content="{description}" />
</head>

<body>
    <nav class="navbar">
        <ul class="navbar-list">
            <li class="name navbar-item"><a href="/blog/">Back to index</a></li>
        </ul>
    </nav>
    <div id="content">
        <h1 id="title">{title}</h1>
        <section class="article-metadata"><span id="article-date">{date}</span></section>
        {template}
    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script nonce="date">
        hljs.highlightAll();
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.querySelector('link[href*="highlight.js"]').remove();
            const link = document.createElement("link");
            link.rel = "stylesheet";
            link.href = 'https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/hybrid.min.css';
            document.querySelector("head").append(link);
        }
        document.getElementById("article-date").textContent =
            Intl.DateTimeFormat("en-GB", { month: "short", year: "numeric", day: "2-digit" })
                .format(new Date(document.getElementById("article-date").textContent));
    </script>
</body>

</html>
